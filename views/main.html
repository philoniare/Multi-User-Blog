<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}User accounts demo{% endblock %}</title>
  </head>
  <body>
    <div class="content">
      {% block maincontent %}

      {% endblock %}
    </div>
    <div>
      <footer>
        <hr/>
        <p>
          {% if not user %}
            <a href="/login">Login</a>
          {% else %}
            Logged in as <span style="background-color: OldLace">{{ user.username }}</span> | <a href="/logout">Logout</a>
          {% endif %}
          <a href="/">Home</a>
          <a href="/signup">New user</a>
          <a href="/authenticated">Secured page</a>
        </p>
      </footer>
    </div>
  </body>
</html>
